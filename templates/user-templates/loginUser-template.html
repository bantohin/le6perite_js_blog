<div id="login">
    <h2 id="loginH">Login</h2>
    <br>
    <form id="loginForm">
        <p id="usernameP">Username:</p>
        <input id="usernameInput" type="text" required name="username"><br>
        <p id="passwordP">Password:</p>
        <input id="passwordInput" type="password" required name="password"><br>
        <input type="button" value="Login" id="login-btn">
    </form>
</div>
