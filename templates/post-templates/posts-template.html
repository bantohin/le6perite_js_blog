<div id="posts">
    <h2>{{title}}</h2>
    <p>Posted on: <i>{{date}}</i> by {{author}}; Read {{views}} times</p>
    <br>
    <div>Tags: <b>{{tags}}</b></div>
    <div id="text">
        <p style="display: inline-block">{{text}}</p>
    </div>
    <button class="edit-button" data-id="{{_id}}">Edit</button>
    <button class="delete-button" data-id="{{_id}}">Delete</button>
    <button class="readMore-button" data-id="{{_id}}">Read more</button>
</div>
