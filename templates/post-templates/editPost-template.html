<div id="editPost" style="text-align: center">
    <label>
        Title:<br>
        <input type="text" placeholder="Title" required value={{title}}>
    </label>
    <br>
    <label>
        Content:<br>
        <textarea required placeholder="Post content">{{text}}</textarea>
    </label>
    <br>
    <label>
        Image link (optional):<br>
        <input type="text" placeholder="Image link" required/>
    </label>
    <br>
    <input type="button" value="Edit" id="edit-btn">
</div>
