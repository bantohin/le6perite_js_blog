<div id="createPost" style="text-align: center">
    <label>
        Title:<br>
        <input type="text" placeholder="title" required name="title"/>
    </label>
    <br>
    <label>
        Content:<br>
        <textarea required name="text" placeholder="content" rows="10" id="createPost-textarea"></textarea>
    </label>
    <br>
    <label>
        Image link (optional):<br>
        <input type="text" placeholder="imagelink" required name="image">
    </label>
    <br>
    <label>
        Tags:<br>
        <input type="text"  placeholder="tags" required name="tags">
    </label>
    <br>
    <input type="button" value="Create Post" id="createPost-btn">
</div>
