<div style="text-align: center">
    <div id="top-three-posts">
        <a href="#/posts/details/{{_id}}"><h1>{{title}}</h1></a>
        <h3>posted by {{author}} on {{date}} viewed: {{views}} times</h3>
        <div class="tags" data-id="{{_id}}">Tags: </div>
        <p style="display: inline-block">
            {{text}}
        </p>
    </div>
</div>
