<div id="homeDiv">
    <div id="top-three-posts">
        <a href="#/posts/details/{{_id}}"><h1>{{title}}</h1></a>
        <h4>Tags: </h4>
        <div class="tags-div" this-id="{{_id}}"></div>
        <h3 id="postedBy">Posted by <i>{{author}}</i> on <i>{{date}}</i> viewed: <i>{{views}}</i> times</h3>
        <p id="homeText">
            {{text}}
        </p>
    </div>
</div>
